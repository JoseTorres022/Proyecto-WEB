<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro de Usuario</title>
    <link rel="stylesheet" href="/CSS/sign-in.css">
</head>

<body>
    <form action="">
        <!-- <img src="/IMG/logo_bazar.svg" alt="nuestro_logo"> -->
        <label for="">
            <svg xmlns="http://www.w3.org/2000/svg" class="icon icon-tabler icon-tabler-user-plus" width="44"
                height="44" viewBox="0 0 24 24" stroke-width="1.5" stroke="#ff9300" fill="none" stroke-linecap="round"
                stroke-linejoin="round">
                <path stroke="none" d="M0 0h24v24H0z" fill="none" />
                <circle cx="9" cy="7" r="4" />
                <path d="M3 21v-2a4 4 0 0 1 4 -4h4a4 4 0 0 1 4 4v2" />
                <path d="M16 11h6m-3 -3v6" />
            </svg>
            <input type="text" id="new-user" placeholder="Tu Nombre">
        </label>
        <label for="">
            <svg xmlns="http://www.w3.org/2000/svg" class="icon icon-tabler icon-tabler-at" width="44" height="44"
                viewBox="0 0 24 24" stroke-width="1.5" stroke="#ff9300" fill="none" stroke-linecap="round"
                stroke-linejoin="round">
                <path stroke="none" d="M0 0h24v24H0z" fill="none" />
                <circle cx="12" cy="12" r="4" />
                <path d="M16 12v1.5a2.5 2.5 0 0 0 5 0v-1.5a9 9 0 1 0 -5.5 8.28" />
            </svg>
            <input type="email" id="new-email" placeholder="Tu Correo">
        </label>
        <label for="">
            <svg xmlns="http://www.w3.org/2000/svg" class="icon icon-tabler icon-tabler-key" width="44" height="44"
                viewBox="0 0 24 24" stroke-width="1.5" stroke="#ff9300" fill="none" stroke-linecap="round"
                stroke-linejoin="round">
                <path stroke="none" d="M0 0h24v24H0z" fill="none" />
                <circle cx="8" cy="15" r="4" />
                <line x1="10.85" y1="12.15" x2="19" y2="4" />
                <line x1="18" y1="5" x2="20" y2="7" />
                <line x1="15" y1="8" x2="17" y2="10" />
            </svg>
            <input type="password" id="new-password" placeholder="Tu Contraseña">
        </label>
        <button id="button">Registrate</button>
        <p>Al registrarte, aceptas nuestra Condiciones de uso y Politica de privacidad.</p>
        <div>
            <p>¿Ya tienes una cuenta?<a href="/Vistas/login.html" class="inicio"><b>Inicia sesión</b> </a></p>
            <!-- <a href="/Vistas/login.html" class="inicio"><b>Inicia sesión</b> </a> -->
        </div>
    </form>
</body>

</html>
